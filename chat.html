<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tg-chat-wrapper {
            display: flex;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(52,152,219,0.13);
            width: 700px;
            max-width: 98vw;
            height: 540px;
            overflow: hidden;
        }
        .tg-sidebar {
            width: 210px;
            background: #e0eafc;
            border-right: 1px solid #dbeafe;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        .tg-sidebar-header {
            padding: 1rem;
            font-weight: bold;
            color: #3498db;
            font-size: 1.15rem;
            border-bottom: 1px solid #dbeafe;
            text-align: center;
        }
        .tg-contact-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }
        .tg-contact {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.7rem 1rem;
            cursor: pointer;
            transition: background 0.15s;
        }
        .tg-contact.selected {
            background: #dbeafe;
        }
        .tg-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #3498db;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .tg-contact-name {
            font-size: 1rem;
            font-weight: 500;
            color: #217dbb;
        }
        .tg-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .account-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7rem 1rem;
            background: #e0eafc;
            border-bottom: 1px solid #dbeafe;
        }
        .username-label {
            font-weight: bold;
            color: #3498db;
        }
        .search-bar {
            padding: 0.4rem 0.8rem;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 1rem;
            outline: none;
            width: 160px;
        }
        .chat-header {
            background: #3498db;
            color: #fff;
            padding: 0.7rem 1rem;
            font-size: 1.15rem;
            font-weight: bold;
            text-align: left;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #e0eafc;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .tg-message-row {
            display: flex;
            align-items: flex-end;
            margin-bottom: 2px;
        }
        .tg-message-row.user {
            justify-content: flex-end;
        }
        .tg-message-bubble {
            max-width: 65%;
            padding: 10px 16px;
            border-radius: 18px;
            background: #f4f8fb;
            color: #222;
            font-size: 1rem;
            position: relative;
            word-break: break-word;
            box-shadow: 0 2px 8px rgba(52,152,219,0.07);
        }
        .tg-message-row.user .tg-message-bubble {
            background: #3498db;
            color: #fff;
            border-bottom-right-radius: 6px;
            border-bottom-left-radius: 18px;
        }
        .tg-message-row:not(.user) .tg-message-bubble {
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 18px;
        }
        .tg-message-username {
            font-size: 0.92em;
            font-weight: bold;
            color: #217dbb;
            margin-bottom: 2px;
            display: block;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #eee;
            background: #fff;
        }
        .chat-input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 1rem;
            outline: none;
        }
        .send-btn {
            margin-left: 0.7rem;
            padding: 0.7rem 1.2rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="tg-chat-wrapper">
        <div class="tg-sidebar">
            <div class="tg-sidebar-header">Contacts</div>
            <div class="tg-contact-list" id="contactList"></div>
        </div>
        <div class="tg-main">
            <div class="account-bar">
                <span class="username-label" id="usernameLabel"></span>
                <input type="text" class="search-bar" id="searchBar" placeholder="Search messages..." oninput="filterMessages()" />
            </div>
            <div class="chat-header" id="chatHeader"></div>
            <div class="chat-messages" id="chatMessages"></div>
            <form class="chat-input-area" onsubmit="sendMessage(event)">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." autocomplete="off" />
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>
    <script>
        // Mock contacts
        const contacts = [
            { name: 'Eyob', avatar: 'E' },
            { name: 'Yonas', avatar: 'Y' },
            { name: 'Ethio Telecom', avatar: 'ET' },
            { name: 'programmers Community', avatar: 'PC' },
            { name: 'Abebe', avatar: 'A' }
        ];

        // Account system
        let username = localStorage.getItem('chatUsername');
        if (!username) {
            username = prompt('Enter your username:');
            if (!username) username = 'User' + Math.floor(Math.random() * 1000);
            localStorage.setItem('chatUsername', username);
        }
        document.getElementById('usernameLabel').textContent = 'ðŸ‘¤ ' + username;

        // Per-contact messages
        let allMessages = {};
        contacts.forEach(c => allMessages[c.name] = []);

        // Selected contact
        let selectedContact = contacts[0].name;

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const searchBar = document.getElementById('searchBar');
        const chatHeader = document.getElementById('chatHeader');
        const contactList = document.getElementById('contactList');

        // Render contacts sidebar
        function renderContacts() {
            contactList.innerHTML = '';
            contacts.forEach(c => {
                const div = document.createElement('div');
                div.className = 'tg-contact' + (c.name === selectedContact ? ' selected' : '');
                div.onclick = () => {
                    selectedContact = c.name;
                    renderContacts();
                    renderMessages();
                    chatHeader.textContent = c.name;
                };
                div.innerHTML = `<span class="tg-avatar">${c.avatar}</span><span class="tg-contact-name">${c.name}</span>`;
                contactList.appendChild(div);
            });
        }

        // Send message
        function sendMessage(e) {
            e.preventDefault();
            const msg = chatInput.value.trim();
            if (msg) {
                allMessages[selectedContact].push({ text: msg, sender: username });
                chatInput.value = '';
                renderMessages();
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Render messages for selected contact
        function renderMessages() {
            const search = searchBar.value.trim().toLowerCase();
            chatMessages.innerHTML = '';
            allMessages[selectedContact].forEach(m => {
                if (!search || m.text.toLowerCase().includes(search) || m.sender.toLowerCase().includes(search)) {
                    const rowClass = m.sender === username ? 'tg-message-row user' : 'tg-message-row';
                    const bubbleClass = 'tg-message-bubble';
                    chatMessages.innerHTML += `
                        <div class="${rowClass}">
                            <div class="${bubbleClass}">
                                <span class="tg-message-username">${m.sender}</span>
                                ${m.text}
                            </div>
                        </div>
                    `;
                }
            });
        }

        function filterMessages() {
            renderMessages();
        }

        // Initial render
        renderContacts();
        chatHeader.textContent = selectedContact;
        renderMessages();
    </script>
</body>
</html>
